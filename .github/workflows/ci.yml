name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: Run tests and collect coverage
    runs-on: ubuntu-latest
    strategy:
      matrix:
        react-version: [16.8.0, 19.1.0]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install React ${{ matrix.react-version }} and matching Testing Library
        run: |
          npm install react@${{ matrix.react-version }} react-dom@${{ matrix.react-version }}
          if [[ "${{ matrix.react-version }}" == "16.8.0" ]]; then
            npm install @testing-library/react@^9.0.0 --save-dev
          else
            npm install @testing-library/react@latest --save-dev
          fi

      - name: Run ESLint
        run: npm run lint

      - name: Run tests with coverage
        run: npm run coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: jav974/react-refsignal
          files: ./coverage/lcov.info
          fail_ci_if_error: true
